<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <meta keywords="" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>A Cool Website</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>{{author.name+"'s favorites"}}</h1>
            <table>
                <tr>
                    <td><strong>Title</strong></td>
                    <td><strong>Number of Pages</strong></td>
                    <td><strong>Remove Books</strong></td>
                </tr>
                {%for fbook in fbooks%}
                    <tr>
                        <td>{{fbook.title}}</td>
                        <td>{{fbook.page_number}}</td>
                        <td><a href='/deletebook/{{fbook.book_id}}'>Delete Favorite Book</a></td>
                    </tr>
                {%endfor%}
            </table>
            <a href="/deleteauthor/{{author.id}}">Delete author</a>
        </div>
        <div class="container">
            <h1>Add Author Favorite</h1>
            <form action="/addauthorfav/{{author.id}}" method="post">
                <input type="hidden" name="author_id" value="{{author.id}}">
                <label for="title">Book Title:</label>
                <select name="title">
                    {%for book in books%}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {%endfor%}
                </select>
                <input type="submit" value="Add Book">
            </form>
        </div>
    </main>
    <a href="/">Home</a>
</body>
</html>
